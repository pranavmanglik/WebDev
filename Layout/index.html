<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="stylesOutput.css">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="container gap-4 p-4 flex flex-col lg:flex-row">

        <div class="flex flex-col gap-4 w-full lg:w-1/3">
            <div class="bg-teal-600 rounded h-52"></div>
            <div class="bg-pink-500 rounded h-72"></div>
        </div>

        <div class="flex flex-col gap-4 w-full lg:w-2/3">
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="flex flex-col gap-4 w-full lg:w-1/2">
                    <div class="flex gap-4">
                        <div class="bg-purple-700 rounded h-28 w-full"></div>
                        <div class="bg-yellow-500 rounded h-28 w-full"></div>
                    </div>
                    <div class="bg-black rounded h-64 w-full"></div>
                </div>

                <div class="flex flex-col gap-4 w-full lg:w-1/2">
                    <div class="bg-red-600 rounded h-52"></div>
                    <div class="bg-teal-600 rounded h-40"></div>
                </div>
            </div>

            <div class="flex gap-4">
                <div class="bg-green-700 rounded h-28 w-5/12"></div>
                <div class="bg-blue-500 rounded h-28 w-full"></div>
            </div>
        </div>

    </div>
</body>
</html>
